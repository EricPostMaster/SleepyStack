<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup_style.css">
    <meta charset="UTF-8">
    <title>Options</title>
  </head>
  <body>
    <!-- <div id="popup-header"> -->
        <img src="sleepy_stack_favicon.png" id="popup-header-image">
        <p id="popup-title">SleepyStack Settings</p>
    <!-- </div> -->
    <hr id="popup-hr">
    <form id="extension-parameters">
      <label for="start-time">Quiet Time Start (Hour Only)</label>
      <input type="time" id="startHour" name="start-time" min="0" max="23">
      <br>
      <label for="end-time">Quiet Time End (Hour Only)</label>
      <input type="time" id="endHour" name="end-time" min="0" max="23">
      <br>
      <label for="max-tabs">Maximum Number of Tabs</label>
      <input type="number" id="maxTabs" name="max-tabs" min="1" max="100">
      <br>
      <label for="restricted-domain">Restricted Domain</label>
      <input type="text" id="restrictedDomain" name="restricted-domain">
      <br>
      <input type="submit" id="saveButton" value="Save">
    </form>
    <script src="popup.js"></script>
  </body>
</html>
